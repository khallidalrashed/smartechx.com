<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea, select, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <script>
        function validateForm(event) {
            // Get the form fields
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            // Clear previous error messages
            const errorElement = document.getElementById("error-message");
            errorElement.textContent = "";

            // Check if at least one is filled
            if (!email && !phone) {
                errorElement.textContent = "Please provide either an email or a phone number.";
                event.preventDefault(); // Prevent form submission
                return false;
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h1>Diagnostic Form</h1>
    <form action="https://api.web3forms.com/submit" method="POST" onsubmit="return validateForm(event)">
        <!-- Web3Forms Public Access Key -->
        <input type="hidden" name="access_key" value="9a93c35b-ed12-49bf-ada6-4c9725145c05">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address">

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number (e.g., +1234567890)">

        <label for="device">Device:</label>
        <input type="text" id="device" name="device" placeholder="Device type (e.g., iPhone 13)" required>

        <label for="message">Issue:</label>
        <textarea id="message" name="message" rows="5" placeholder="Describe the issue with the device" required></textarea>

        <label for="contactMethod">Preferred Contact Method:</label>
        <select id="contactMethod" name="contactMethod" required>
            <option value="">Select...</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="both">Both</option>
        </select>

        <div id="error-message" class="error"></div>

        <button type="submit">Submit Form</button>
    </form>
</body>
</html>
